<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="shortcut icon" href="img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <header class="pt-3">
      <div class="container profile">
        <div class="row align-items-center">
          <div class="col-3 profile-img p-0 text-center">
            <img class="img-fluid" src="img/profile-img.png" alt="img-profile">
          </div>
          <div class="col-8 profile-bio">
            <p class="font-weight-bold mb-1" id="email-id">pip.kors</p>
            <span id="nama-lengkap">Phillip.Korsgaard</span> <br>
            <span class="text-secondary">system engineer | Web Developer
              <a href="https://github.com/imotD/layfegram">https://layfegram.dev</a></span>
          </div>
          <div class="col-1 profile-btn align-self-start p-0 text-center">
            <div class="btn p-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-three-dots" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
              </svg>
            </div>
            <div class="btn p-0" onclick="SignOut()" title="sign out">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-box-arrow-up-right text-secondary" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
                <path fill-rule="evenodd"
                  d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
              </svg>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row align-content-center my-3">
          <div class="col-4 text-center">
            <b class="fs-5">15</b><br>
            <span class="text-secondary">posts</span>
          </div>
          <div class="col-4 text-center">
            <b class="fs-5">254</b><br>
            <span class="text-secondary">followers</span>
          </div>
          <div class="col-4 text-center">
            <b class="fs-5">115</b><br>
            <span class="text-secondary">following</span>
          </div>
        </div>
        <hr>
      </div>
    </header>
    <!-- break -->
    <main>
      <div class="container">
        <div class="row py-4">
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/1/200" alt="img-gallery">
            </div>
          </div>
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/3/200" alt="img-gallery">
            </div>
          </div>
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/2/200" alt="img-gallery">
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/4/200" alt="img-gallery">
            </div>
          </div>
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/5/200" alt="img-gallery">
            </div>
          </div>
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/6/200" alt="img-gallery">
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/7/200" alt="img-gallery">
            </div>
          </div>
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/8/200" alt="img-gallery">
            </div>
          </div>
          <div class="col-4">
            <div>
              <img class="img-fluid rounded-3" src="https://picsum.photos/id/10/200" alt="img-gallery">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>Copyright &copy; 2020 layfegram by <a class="text-white"
          href="https://www.instagram.com/tommyalhamra/">imotD</a></span>
    </footer>
  </div>
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
  </script>
</body>

</html>
